site_name: MkDocs Template
site_description: 'A template for future MkDocs wikis'
site_author: 'Andre_601'

docs_dir: docs/

repo_name: Andre601/mkdocs-template
repo_url: https://github.com/Andre601/mkdocs-template

nav:
  - Welcome: index.md
  - HTB Writeups:
      - Active: ch3ckm8_HTB_Active.md
      - Administrator: ch3ckm8_HTB_Administrator.md
      - Blackfield: ch3ckm8_HTB_Blackfield.md
      - Cascade: ch3ckm8_HTB_Cascade.md
      - EscapeTwo: ch3ckm8_HTB_EscapeTwo.md
      - Nocturnal: ch3ckm8_HTB_Nocturnal.md
      - Return: ch3ckm8_HTB_Return.md
      - TheFrizz: ch3ckm8_HTB_TheFrizz.md
      - Forest: ch3ckm8_HTB_forest.md
      - Monteverde: ch3ckm8_HTB_monteverde.md
      - Sauna: ch3ckm8_HTB_sauna.md
  - Other CTF Writeups:
      - RoboGRoot's-Portfolio: ch3ckm8_RoboGRoot-CTF_Portfolio.md

theme:
  name: material
  highlightjs: true
  highlightjs_style: dracula

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - toc.sticky

  icon:
    logo: material/library
    repo: material/library

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

