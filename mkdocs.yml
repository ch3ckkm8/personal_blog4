site_name: Ch3ckm8 Vault
site_author: 'ch3ckm8'

docs_dir: docs/

site_url: https://ch3ckm8.github.io/personal_blog4/
use_directory_urls: true

nav:
  - Welcome: index.md
  - HTB Writeups:
      - Active: ch3ckm8_HTB_Active.md
      - Administrator: ch3ckm8_HTB_Administrator.md
      - Blackfield: ch3ckm8_HTB_Blackfield.md
      - Cascade: ch3ckm8_HTB_Cascade.md
      - EscapeTwo: ch3ckm8_HTB_EscapeTwo.md
      - Nocturnal: ch3ckm8_HTB_Nocturnal.md
      - Return: ch3ckm8_HTB_Return.md
      - TheFrizz: ch3ckm8_HTB_TheFrizz.md
      - Forest: ch3ckm8_HTB_forest.md
      - Monteverde: ch3ckm8_HTB_monteverde.md
      - Sauna: ch3ckm8_HTB_sauna.md
  - Other CTF Writeups:
      - RoboGRoot's-Portfolio: ch3ckm8_RoboGRoot-CTF_Portfolio.md

theme:
  name: material
  highlightjs: true
  highlightjs_style: vs

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - toc.sticky

  icon:
    logo: material/chess-knight
    repo: material/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

extra_javascript:
  - https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js
  - https://fastly.jsdelivr.net/npm/echarts/dist/echarts.min.js
  - assets/javascripts/interactive_graph.js
  - assets/javascripts/obsidian_tags.js

extra_css:
  - assets/stylesheets/interactive_graph.css
  - assets/stylesheets/obsidian_tags.css

plugins:
  - obsidian-interactive-graph
  - obsidian-support
  - search
