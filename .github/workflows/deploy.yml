name: Deploy Site

on:
  push:
    paths: 
      - 'docs/**'
      - 'mkdocs.yml'
      - 'theme/**'
    branches:
      - master

permissions:
  contents: write   # allows pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python, install deps, and deploy
        run: |
          # Create and activate virtual environment
          python -m venv .venv
          . .venv/bin/activate

          # Upgrade pip and setuptools
          python -m pip install --upgrade pip setuptools wheel

          # Install dependencies
          python -m pip install mkdocs-material==9.6.18
          python -m pip install pymdown-extensions>=10.16.1
          python -m pip install -r requirements.txt

          # Install local plugin in editable mode
          python -m pip install -e obsidian_interactive_graph/

          # Configure Git for gh-deploy
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          # Deploy site
          mkdocs gh-deploy --force
