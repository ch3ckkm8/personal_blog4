name: Deploy Site

on:
  push:
    paths: 
      - 'docs/**'
      - 'mkdocs.yml'
      - 'theme/**'
    branches:
      - master

permissions:
  contents: write   # allows pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create fresh virtual environment
      - name: Create virtual environment
        run: python -m venv .venv

      # Activate venv and upgrade pip/setuptools/wheel
      - name: Upgrade pip & setuptools
        run: |
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip cache purge  # optional: clear pip cache to remove stale packages

      # Install dependencies inside the venv
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install mkdocs-material==9.6.18
          pip install pymdown-extensions>=10.16.1
          pip install -r requirements.txt

      # Deploy site using MkDocs inside venv
      - name: Deploy Site
        run: |
          source .venv/bin/activate
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          mkdocs gh-deploy --force
