name: Deploy Site

on:
  push:
    paths: 
      - 'docs/**'
      - 'mkdocs.yml'
      - 'theme/**'
    branches:
      - master

permissions:
  contents: write   # allows pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: 3.11


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install mkdocs-material
          pip install -r requirements.txt
          # pretend a version so setuptools_scm doesnâ€™t try to infer it
          export SETUPTOOLS_SCM_PRETEND_VERSION_FOR_MKDOCS_OBSIDIAN_INTERACTIVE_GRAPH_PLUGIN=0.1.0
          pip install -e obsidian_interactive_graph/


      - name: Deploy Site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          mkdocs gh-deploy --force
